version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: doxify-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: doxify
      MONGO_INITDB_ROOT_PASSWORD: doxify123
    volumes:
      - mongodb_data:/data/db
    networks:
      - doxify-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: doxify-api-gateway
    restart: always
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:4001
      - PROJECTS_SERVICE_URL=http://projects-service:4002
      - PAGES_SERVICE_URL=http://pages-service:4003
      - PARSER_SERVICE_URL=http://parser-service:4004
      - THEME_SERVICE_URL=http://theme-service:4005
      - EXPORT_SERVICE_URL=http://export-service:4006
    depends_on:
      - auth-service
      - projects-service
      - pages-service
      - parser-service
      - theme-service
      - export-service
    networks:
      - doxify-network
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: doxify-auth-service
    restart: always
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - PORT=4001
      - MONGODB_URI=mongodb://doxify:doxify123@mongodb:27017/doxify?authSource=admin
      - JWT_SECRET=doxify-secret-key-change-in-production
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mongodb
    networks:
      - doxify-network
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules

  # Projects Service
  projects-service:
    build:
      context: ./services/projects-service
      dockerfile: Dockerfile
    container_name: doxify-projects-service
    restart: always
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=development
      - PORT=4002
      - MONGODB_URI=mongodb://doxify:doxify123@mongodb:27017/doxify?authSource=admin
    depends_on:
      - mongodb
    networks:
      - doxify-network
    volumes:
      - ./services/projects-service:/app
      - /app/node_modules

  # Pages Service
  pages-service:
    build:
      context: ./services/pages-service
      dockerfile: Dockerfile
    container_name: doxify-pages-service
    restart: always
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=development
      - PORT=4003
      - MONGODB_URI=mongodb://doxify:doxify123@mongodb:27017/doxify?authSource=admin
      - PARSER_SERVICE_URL=http://parser-service:4004
    depends_on:
      - mongodb
      - parser-service
    networks:
      - doxify-network
    volumes:
      - ./services/pages-service:/app
      - /app/node_modules

  # Parser Service
  parser-service:
    build:
      context: ./services/parser-service
      dockerfile: Dockerfile
    container_name: doxify-parser-service
    restart: always
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=development
      - PORT=4004
    networks:
      - doxify-network
    volumes:
      - ./services/parser-service:/app
      - /app/node_modules

  # Theme Service
  theme-service:
    build:
      context: ./services/theme-service
      dockerfile: Dockerfile
    container_name: doxify-theme-service
    restart: always
    ports:
      - "4005:4005"
    environment:
      - NODE_ENV=development
      - PORT=4005
      - MONGODB_URI=mongodb://doxify:doxify123@mongodb:27017/doxify?authSource=admin
    depends_on:
      - mongodb
    networks:
      - doxify-network
    volumes:
      - ./services/theme-service:/app
      - /app/node_modules

  # Export Service
  export-service:
    build:
      context: ./services/export-service
      dockerfile: Dockerfile
    container_name: doxify-export-service
    restart: always
    ports:
      - "4006:4006"
    environment:
      - NODE_ENV=development
      - PORT=4006
      - MONGODB_URI=mongodb://doxify:doxify123@mongodb:27017/doxify?authSource=admin
    depends_on:
      - mongodb
    networks:
      - doxify-network
    volumes:
      - ./services/export-service:/app
      - /app/node_modules
      - ./export:/app/export

volumes:
  mongodb_data:

networks:
  doxify-network:
    driver: bridge
